<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealScoutPro - Le migliori offerte Amazon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-container">
            <h1>DealScoutPro</h1>
            <div class="toolbar">
                <div class="search-box">
                    <input type="text" placeholder="Cerca offerte..." id="search-input">
                    <button>Cerca</button>
                </div>
                <div class="filter-box">
                    <button onclick="toggleDropdown()">Filtri</button>
                    <div id="filter-dropdown" class="dropdown-content">
                        <a href="#" data-category="all">Tutte le categorie</a>
                        <a href="#" data-category="tech">Tech</a>
                        <a href="#" data-category="moda">Moda</a>
                        <a href="#" data-category="cucina">Cucina</a>
                        <a href="#" data-category="ufficio">Ufficio</a>
                        </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="offers-grid" class="offers-grid">
            </div>
    </main>

    <script>
        function toggleDropdown() {
            document.getElementById("filter-dropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.filter-box button')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
        
        fetch('data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Errore di rete: ${response.statusText}`);
                }
                return response.json();
            })
            .then(offers => {
                const offersGrid = document.getElementById('offers-grid');
                if (!offersGrid) {
                    console.error("L'elemento con ID 'offers-grid' non è stato trovato.");
                    return;
                }
                if (!Array.isArray(offers)) {
                    console.error("Il file data.json non contiene un array.");
                    return;
                }

                offers.forEach(offer => {
                    const card = document.createElement('div');
                    card.className = 'offer-card';
                    
                    const title = offer.title || 'Offerta speciale';
                    const image = offer.image || 'https://via.placeholder.com/300';
                    const link = offer.link || '#';
                    const oldPrice = offer.oldPrice || null;
                    const discount = offer.discount || null;
                    const currentPrice = offer.price || 'Non disponibile';
                    
                    let discountColorClass = '';
                    if (discount) {
                        if (discount >= 40) {
                            discountColorClass = 'red-discount';
                        } else if (discount >= 21) {
                            discountColorClass = 'orange-discount';
                        } else if (discount >= 10) {
                            discountColorClass = 'green-discount';
                        } else if (discount > 0) {
                            discountColorClass = 'blue-discount';
                        }
                    }

                    card.innerHTML = `
                        <div class="card-image-container">
                            <img src="${image}" alt="${title}">
                            ${discount ? `<div class="discount-badge ${discountColorClass}">-${discount}%</div>` : ''}
                        </div>
                        <div class="card-content-wrapper">
                            <div class="card-content">
                                <h4>${title}</h4>
                                <div class="price-container">
                                    <span class="current-price">€${currentPrice}</span>
                                    ${oldPrice ? `<span class="old-price">€${oldPrice}</span>` : ''}
                                </div>
                            </div>
                            <a href="${link}" class="cta-button" target="_blank">Vedi l'offerta</a>
                        </div>
                    `;
                    offersGrid.appendChild(card);
                });
            })
            .catch(error => console.error('Errore nel caricamento del file JSON:', error));
    </script>

</body>
</html>
