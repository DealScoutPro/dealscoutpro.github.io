<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealScoutPro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-container">
            <h1>DealScoutPro</h1>
            <div class="toolbar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Cerca offerte...">
                    <button id="searchButton"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-box">
                    <button id="filterButton">Filtra <i class="fas fa-filter"></i></button>
                    <div id="filterDropdown" class="dropdown-content">
                        <a href="#" class="filter-option" data-filter="all">Tutti</a>
                        <a href="#" class="filter-option" data-filter="elettronica">Elettronica</a>
                        <a href="#" class="filter-option" data-filter="arredamento">Arredamento</a>
                        <a href="#" class="filter-option" data-filter="abbigliamento">Abbigliamento</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="offers-grid" id="offersGrid">
                </section>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const offersGrid = document.getElementById('offersGrid');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const filterButton = document.getElementById('filterButton');
            const filterDropdown = document.getElementById('filterDropdown');
            const filterOptions = document.querySelectorAll('.filter-option');
            let allOffers = [];
        
            const fetchOffers = async () => {
                try {
                    const response = await fetch('data.json');
                    allOffers = await response.json();
                    displayOffers(allOffers);
                } catch (error) {
                    console.error('Errore nel caricamento delle offerte:', error);
                    offersGrid.innerHTML = '<p>Errore nel caricamento delle offerte.</p>';
                }
            };
        
            const createOfferCard = (offer) => {
                const oldPrice = (offer.price / (1 - (offer.discount / 100))).toFixed(2);
                
                const card = document.createElement('article');
                card.classList.add('offer-card');
                card.innerHTML = `
                    <div class="card-image-container">
                        <img src="${offer.image}" alt="${offer.title}">
                        <span class="discount-badge red-discount">${offer.discount}%</span>
                    </div>
                    <div class="card-content-wrapper">
                        <div class="card-content">
                            <h4>${offer.title}</h4>
                        </div>
                        <div class="bottom-row">
                            <div class="price-container">
                                <span class="current-price">€${offer.price.toFixed(2)}</span>
                                <span class="old-price">€${oldPrice}</span>
                            </div>
                            <a href="${offer.link}" class="cta-button"></a>
                        </div>
                    </div>
                `;
                return card;
            };
        
            const displayOffers = (offers) => {
                offersGrid.innerHTML = '';
                if (offers.length === 0) {
                    offersGrid.innerHTML = '<p>Nessuna offerta trovata.</p>';
                    return;
                }
                offers.forEach(offer => {
                    offersGrid.appendChild(createOfferCard(offer));
                });
            };
        
            // Funzionalità di ricerca e filtro (momentaneamente disabilitate per mancanza dati)
            const filterOffers = (searchTerm, filterCategory) => {
                const filtered = allOffers.filter(offer => {
                    const matchesSearch = offer.title.toLowerCase().includes(searchTerm.toLowerCase());
                    // Per ora, la categoria non è presente nei dati, quindi il filtro è sempre vero.
                    const matchesCategory = true;
                    return matchesSearch && matchesCategory;
                });
                displayOffers(filtered);
            };
        
            // Gestione dei filtri
            filterButton.addEventListener('click', (e) => {
                e.stopPropagation();
                filterDropdown.classList.toggle('show');
            });
        
            window.addEventListener('click', () => {
                if (filterDropdown.classList.contains('show')) {
                    filterDropdown.classList.remove('show');
                }
            });
        
            filterOptions.forEach(option => {
                option.addEventListener('click', (e) => {
                    e.preventDefault();
                    // const category = e.target.getAttribute('data-filter'); // Attivare in seguito
                    const searchTerm = searchInput.value;
                    filterOffers(searchTerm, 'all');
                });
            });
        
            // Gestione della ricerca
            searchButton.addEventListener('click', () => {
                const searchTerm = searchInput.value;
                filterOffers(searchTerm, 'all');
            });
        
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchButton.click();
                }
            });
        
            fetchOffers();
        });
    </script>
</body>
</html>
