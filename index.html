<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La tua Web App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <header>
        <div class="header-title-wrapper">
            <img src="logo.png" alt="Logo" class="header-logo">
            <h1>Web App</h1>
        </div>
        <div class="toolbar">
            <div class="search-box">
                <input type="text" placeholder="Cerca offerte...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="filter-box">
                <button class="dropdown-toggle" id="filter-btn"><i class="fas fa-filter"></i></button>
                <div class="dropdown-content" id="filter-dropdown">
                    </div>
            </div>
            <div class="sort-box">
                <button class="dropdown-toggle" id="sort-btn"><i class="fas fa-sort"></i></button>
                <div class="dropdown-content" id="sort-dropdown">
                    </div>
            </div>
            
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
            
            <button id="pwa-install-button" style="display: none;">Installa App</button>
        </div>
    </header>

    <main class="container">
        </main>

    <script src="script.js"></script>
    <script>
        // Logica per night mode e PWA
        const themeSwitch = document.getElementById('checkbox');
        const nightModeClass = 'night-mode';
        const currentTheme = localStorage.getItem('theme');
        
        if (currentTheme === nightModeClass) {
            document.body.classList.add(nightModeClass);
            themeSwitch.checked = true;
        }

        themeSwitch.addEventListener('change', () => {
            document.body.classList.toggle(nightModeClass);
            if (document.body.classList.contains(nightModeClass)) {
                localStorage.setItem('theme', nightModeClass);
            } else {
                localStorage.setItem('theme', 'light-mode');
            }
        });

        // Logica PWA
        let deferredPrompt;
        const installButton = document.getElementById('pwa-install-button');

        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          deferredPrompt = e;
          installButton.style.display = 'block';
        });

        installButton.addEventListener('click', () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the install prompt');
              } else {
                console.log('User dismissed the install prompt');
              }
              deferredPrompt = null;
            });
          }
        });
    </script>
</body>
</html>
